<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Trang Chủ</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav-Bar -->
        <div class="bg-black inset-x-0 top-0 z-50 opacity-100">
            <nav class="flex items-center justify-between p-7 px-8">
                <div class="flex gap-x-32 flex-1">
                    <a href="#" class="text-white">Trang chủ</a>
                    <a href="#" class="text-white">Tin tức</a>
                    <a href="#" class="text-white">Đăng ký tài khoản</a>
                </div>
                <!-- Logo -->
                <div class="flex justify-center">
                    <img src="./images/logo.png" alt="logo" class="absolute top-0" />
                </div>
                <div class="flex gap-x-32 flex-1 justify-end">
                    <a href="#" class="text-white">Nạp tiền</a>
                    <a href="#" class="text-white">Hướng dẫn</a>
                    <a href="#" class="text-white">1900 988961</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Content -->
    <main class="mt-40">
        <div class="grid gap-4 px-44">
            <div class="grid grid-cols-22 gap-4 grid-flow-col">
                <div class="grid gap-4 col-span-4">
                    <div class="w-full h-32 bg-indigo-500"></div>
                    <div class="w-full h-72 bg-emerald-500"></div>
                </div>
                <div class="w-full h-full bg-cyan-500 col-span-14"></div>
                <div class="w-full h-full bg-pink-500 col-span-6"></div>
            </div>

            <div class="grid grid-cols-22 gap-4 grid-flow-col">
                <div class="w-full h-72 bg-emerald-500 col-span-4"></div>
                <div class="w-full h-full bg-cyan-500 col-span-11"></div>
                <div class="w-full h-full bg-pink-500 col-span-7"></div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer></footer>

    <!-- JS -->
</body>
</html>
